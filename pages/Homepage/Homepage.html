<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>codefun</title>
    <link rel="stylesheet" href="../../index.css" />
    <link rel="stylesheet" href="./Homepage.css" />
    <link rel="stylesheet" href="../footer.css" />
    <script type="text/javascript" src="./Homepage.js"></script>
  </head>
  <body>
    <div class="flex-col page">
      <div class="flex-row justify-between items-center group">
        <span class="text">LeTAO</span>
        <div class="flex-col justify-start text-wrapper_2"><span class="font_3">Home</span></div>
        <div class="flex-col justify-start text-wrapper"><span class="font">All products</span></div>
        <div class="flex-col justify-start text-wrapper_2"><span class="font_2 text_2">Seasonal Limits</span></div>
        <div class="flex-col justify-start text-wrapper_3"><span class="font_4">Signature Creations</span></div>
        <div class="flex-col justify-start text-wrapper_4"><span class="font_4 text_3">Pastry</span></div>
        <img
          class="image"
          src="../../src/logo/cart.png"
        />
        <img
          class="image"
          src="../../src/logo/account.png"
        />
      </div>
      <div class="flex-col group_2">
        <div class="flex-row justify-between items-center section">
          <span class="text_4">Order before 2:00pm For Next-Day Home Delivery</span>
          <div class="flex-row section_2">
            <span class="text_5">Search...</span>
            <img
              class="shrink-0 image_2 ml-63-5"
              src="../../src/logo/"
            />
          </div>
        </div>
        <img
          class="image_3"
          src="../../src/imgs/homepage_teaser.png"
        />
      </div>
      <div class="flex-row equal-division">
        <img
          class="image_4 equal-division-item"
          src="../../src/imgs/softserving.png"
        />
        <img
          class="image_4 equal-division-item ml-63-5"
          src="../../src/imgs/double.png"
        />
      </div>
      <img
        class="image_5"
        src="../../src/imgs/tail.png"
      />
      <div class="flex-row justify-center items-center footer-container">
        <div class="flex-col justify-start footer-item-0"><span class="footer-item-0-text">Delivery Policy</span></div>
        <div class="flex-col items-start footer-item-1">
          <span class="footer-item-1-text">Return & Refund</span>
          <div class="footer-item-1-divider"></div>
        </div>
        <div class="flex-col items-start self-stretch footer-item-2">
          <span class="footer-item-2-text">Privacy Policy</span>
          <div class="shrink-0 footer-item-2-divider"></div>
        </div>
        <div class="flex-col justify-start footer-item-3"><span class="footer-item-3-text footer-item-3-text-detail">Contact Us</span></div>
      </div>
    </div>
  </body>
</html>
